<app-spinner *ngIf="loading"></app-spinner>
<!--Edit Person -->
<section id="team" class="pb-5" *ngIf="!loading">
    <div class="container">
        <div class="row">
            <h1 class="section-title h1">Edit Person</h1>
            <div class="col-xs-12 col-sm-6 col-md-3">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <p><img class=" img-fluid" src="{{person.avatar}}" alt="card image"></p>
                                        </div>
                                        <form [formGroup]="personEditForm" (ngSubmit)="submit()">
                                            <div class="form-group row">
                                                <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                                                <div class="col-sm-10">
                                                  <input type="text" formControlName="name" id="name" class="form-control form-control-sm" placeholder="Enter Person Name">
                                                  <div class="text-danger" *ngIf="personEditForm.get('name')!.hasError('required') && personEditForm!.get('name')!.touched">
                                                    Name is required
                                                  </div>
                                                </div>
                                              </div>
                                              <br>
                                              <div class="form-group row">
                                                <label for="Country" class="col-sm-2 col-form-label col-form-label-sm">Country</label>
                                                <div class="col-sm-10">
                                                  <input type="text" formControlName="country" id="country" class="form-control form-control-sm" placeholder="Enter Person Country">
                                                  <div class="text-danger" *ngIf="personEditForm.get('country')!.hasError('required') && personEditForm!.get('country')!.touched">
                                                    Country is required
                                                  </div>
                                                </div>
                                              </div>
                                              <br>
                                              <div class="form-group row">
                                                <label for="Email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                                                <div class="col-sm-10">
                                                  <input type="email" formControlName="email" id="email" class="form-control form-control-sm"  placeholder="Enter Person Email">
                                                  <div class="text-danger" *ngIf="personEditForm.get('email')!.hasError('required') && personEditForm!.get('email')!.touched">
                                                    Email is required
                                                  </div>
                                                  <div *ngIf="personEditForm!.get('email')!.touched && personEditForm.get('email')!.errors" class="text-danger">
                                                    Email is not valid
                                                  </div>
                                                </div>
                                              </div>
                                              <br>
                                              <div class="form-group row">
                                                <label for="dob" class="col-sm-2 col-form-label col-form-label-sm">Birth Date</label>
                                                <div class="col-sm-10">
                                                  <input type="date"formControlName="dob" id="dob" class="form-control form-control-sm">
                                                  <div class="text-danger" *ngIf="personEditForm.get('dob')!.hasError('required') && personEditForm!.get('dob')!.touched">
                                                    Birth Date is required
                                                  </div>
                                                </div>
                                              </div>
                                              <br>
                                              <div class="form-group row">
                                                <label for="Avatar" class="col-sm-2 col-form-label col-form-label-sm">Avatar</label>
                                                <div class="col-sm-10">
                                                  <input type="text" formControlName="avatar" id="avatar" class="form-control form-control-sm" placeholder="Enter Avatar Link">
                                                  <div class="text-danger" *ngIf="personEditForm.get('avatar')!.hasError('required') && personEditForm!.get('avatar')!.touched">
                                                    Avatar is required
                                                  </div>
                                                </div>
                                              </div>
                                              <br>
                                            <button class="btn btn-warning" style="margin-right: 3px;" type="submit" (click)="cancel()">Back</button>
                                            <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [class.spinner]="loading" [disabled]="loading" >Save</button>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Edit Person -->
