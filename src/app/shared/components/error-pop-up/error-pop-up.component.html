<div class="modal-body">
    <div class="modal-backdrop"></div>
    <div class="modal show d-block">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pb-4">
          <div class="row pt-3">
            <div class="col-9 m-auto text-center">
              <span *ngIf="!IsNetworkError">
                <img class="img-fluid imgPopup" src="assets/error.svg"  />
              </span>
              <span *ngIf="IsNetworkError">
                <img class="img-fluid imgPopup" src="assets/errorConnection.svg"  />
              </span>
              <p class="m-3 message-text p-1 sub-text" title="{{message}}">
                {{message}}
              </p>
            </div>
            <div class="col-lg-12 offset-lg-0 col-8 offset-2 text-center mt-1 mb-4">
              <div class="mobile-view">
                <button type="button" class="normal-btn mb-1" (click)="closeDialoge()">
                  OK
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
